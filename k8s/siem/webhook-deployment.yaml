apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-receiver
  namespace: siem
  labels:
    app: webhook-receiver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-receiver
  template:
    metadata:
      labels:
        app: webhook-receiver
    spec:
      containers:
      - name: webhook-receiver
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: webhook-logs
          mountPath: /tmp/webhook-logs
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      volumes:
      - name: webhook-logs
        hostPath:
          path: /tmp/webhook-logs
          type: DirectoryOrCreate
      - name: nginx-config
        configMap:
          name: webhook-nginx-config
