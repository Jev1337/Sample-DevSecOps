apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-receiver
  namespace: siem
  labels:
    app: webhook-receiver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-receiver
  template:
    metadata:
      labels:
        app: webhook-receiver
    spec:
      automountServiceAccountToken: false
      containers:
      - name: webhook-receiver
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: webhook-logs
          mountPath: /tmp/webhook-logs
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      volumes:
      - name: webhook-logs
        hostPath:
          path: /tmp/webhooks
          type: DirectoryOrCreate
      - name: nginx-config
        configMap:
          name: webhook-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-receiver-service
  namespace: siem
spec:
  selector:
    app: webhook-receiver
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
