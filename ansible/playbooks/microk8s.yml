---
# MicroK8s Installation and Configuration Playbook

- name: "ğŸ”§ Setup MicroK8s Kubernetes cluster"
  hosts: devsecops
  become: yes
  gather_facts: yes

  tasks:
    - name: "ğŸ” Check if MicroK8s is already installed"
      command: microk8s version
      register: microk8s_installed
      failed_when: false
      changed_when: false

    - name: "âœ… MicroK8s already installed"
      debug:
        msg: "MicroK8s is already installed"
      when: microk8s_installed.rc == 0

    - name: "ğŸ”§ Install MicroK8s"
      block:
        - name: "ğŸ“¦ Install MicroK8s via snap"
          snap:
            name: microk8s
            classic: yes
            channel: "{{ microk8s_channel }}"
          when: microk8s_installed.rc != 0

        - name: "ğŸ‘¥ Add users to microk8s group"
          user:
            name: "{{ item }}"
            groups: microk8s
            append: yes
          loop: "{{ microk8s_users }}"

        - name: "ğŸ”’ Set permissions for kubectl config directory"
          file:
            path: "{{ ansible_env.HOME }}/.kube"
            state: directory
            owner: "{{ ansible_user }}"
            group: "{{ ansible_user }}"
            mode: '0755'
          become_user: "{{ ansible_user }}"

        - name: "â° Wait for MicroK8s to be ready"
          command: microk8s status --wait-ready
          register: microk8s_status
          retries: 10
          delay: 30
          until: microk8s_status.rc == 0

      when: microk8s_installed.rc != 0

    - name: "ğŸ”Œ Enable MicroK8s addons"
      command: "microk8s enable {{ item }}"
      loop: "{{ microk8s_addons }}"
      register: addon_result
      failed_when: 
        - addon_result.rc != 0
        - "'already enabled' not in addon_result.stderr"
      changed_when: "'already enabled' not in addon_result.stderr"

    - name: "â° Wait for addons to be ready"
      pause:
        seconds: 30
        prompt: "Waiting for MicroK8s addons to initialize..."

    - name: "ğŸ” Check addon status"
      command: microk8s status
      register: microk8s_addon_status
      changed_when: false

    - name: "ğŸ“‹ Display MicroK8s status"
      debug:
        var: microk8s_addon_status.stdout_lines

    - name: "âš™ï¸ Generate kubeconfig"
      shell: microk8s config > {{ kubeconfig_path }}
      become_user: "{{ ansible_user }}"
      args:
        creates: "{{ kubeconfig_path }}"

    - name: "ğŸ”’ Set kubeconfig permissions"
      file:
        path: "{{ kubeconfig_path }}"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0600'

    - name: "ğŸ” Test kubectl access"
      command: microk8s kubectl get nodes
      register: kubectl_test
      become_user: "{{ ansible_user }}"
      retries: 3
      delay: 10
      until: kubectl_test.rc == 0

    - name: "ğŸ—ƒï¸ Create Kubernetes namespaces"
      kubernetes.core.k8s:
        name: "{{ item.name }}"
        api_version: v1
        kind: Namespace
        state: present
        kubeconfig: "{{ kubeconfig_path }}"
        definition:
          metadata:
            labels: "{{ item.labels }}"
      loop: "{{ namespaces }}"
      become_user: "{{ ansible_user }}"
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"

    - name: "ğŸ“¦ Add Helm repositories"
      kubernetes.core.helm_repository:
        name: "{{ item.name }}"
        repo_url: "{{ item.url }}"
      loop: "{{ helm_repos }}"
      become_user: "{{ ansible_user }}"
      environment:
        PATH: "/snap/bin:{{ ansible_env.PATH }}"

    - name: "ğŸ“¦ Update Helm repositories"
      command: microk8s helm3 repo update
      become_user: "{{ ansible_user }}"

    - name: "ğŸ” Verify registry is running"
      command: microk8s kubectl get pods -n container-registry
      register: registry_pods
      retries: 5
      delay: 30
      until: "'Running' in registry_pods.stdout"
      become_user: "{{ ansible_user }}"

    - name: "ğŸ“Š Display cluster information"
      debug:
        msg:
          - "âœ… MicroK8s cluster is ready"
          - "ğŸ—ƒï¸ Namespaces created: {{ namespaces | map(attribute='name') | list | join(', ') }}"
          - "ğŸ“¦ Helm repositories: {{ helm_repos | map(attribute='name') | list | join(', ') }}"
          - "ğŸª Container registry: localhost:32000"
          - "âš™ï¸ Kubeconfig: {{ kubeconfig_path }}"

    - name: "ğŸ“ Log MicroK8s setup completion"
      lineinfile:
        path: "{{ remote_logs_path }}/deployment.log"
        line: "{{ ansible_date_time.iso8601 }} - MicroK8s setup completed with addons: {{ microk8s_addons | join(', ') }}"
        create: yes

    - name: "âš ï¸ Display important notes"
      debug:
        msg:
          - "âš ï¸ IMPORTANT: You may need to run 'newgrp microk8s' or log out/in for group changes"
          - "ğŸ”§ Use 'microk8s kubectl' or configure KUBECONFIG={{ kubeconfig_path }}"
          - "ğŸª Container registry available at localhost:32000"
