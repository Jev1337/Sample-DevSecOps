---
# Development Mode Playbook (Docker Compose)

- name: "ğŸ§ª Setup development environment with Docker Compose"
  hosts: devsecops
  become: yes
  gather_facts: yes

  tasks:
    - name: "ğŸ” Check if Docker Compose file exists"
      stat:
        path: "{{ project_root }}/docker-compose.yml"
      register: compose_file
      delegate_to: localhost

    - name: "ğŸ“ Copy Docker Compose file to remote"
      copy:
        src: "{{ project_root }}/docker-compose.yml"
        dest: "{{ remote_project_path }}/docker-compose.yml"
        mode: '0644'
      when: compose_file.stat.exists

    - name: "ğŸ“ Copy application source for development"
      copy:
        src: "{{ app_source_path }}/"
        dest: "{{ remote_project_path }}/app/"
        mode: '0644'

    - name: "ğŸ§ª Start development environment"
      docker_compose:
        project_src: "{{ remote_project_path }}"
        state: present
        pull: yes
      register: compose_result

    - name: "â³ Wait for services to be ready"
      pause:
        seconds: 30
        prompt: "Waiting for development services to start..."

    - name: "ğŸ” Check running services"
      docker_compose:
        project_src: "{{ remote_project_path }}"
        state: present
      register: compose_status

    - name: "ğŸ“Š Display development environment information"
      debug:
        msg:
          - "ğŸ§ª Development environment started successfully!"
          - "ğŸ”— Access URLs:"
          - "   - Flask App: http://localhost:{{ development.ports.flask_app }}"
          - "   - SonarQube: http://localhost:{{ development.ports.sonarqube }}"
          - "   - Grafana:   http://localhost:{{ development.ports.grafana }}"
          - "   - Loki:      http://localhost:{{ development.ports.loki }}"
          - ""
          - "ğŸ› ï¸ Development commands:"
          - "   - View logs: docker-compose logs -f"
          - "   - Restart: docker-compose restart"
          - "   - Stop: docker-compose down"

    - name: "ğŸ“ Log development mode setup"
      lineinfile:
        path: "{{ remote_logs_path }}/deployment.log"
        line: "{{ ansible_date_time.iso8601 }} - Development environment started with Docker Compose"
        create: yes
