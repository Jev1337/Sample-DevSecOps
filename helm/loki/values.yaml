deploymentMode: SingleBinary
loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  limits_config:
    max_streams_per_user: 10000
    max_line_size: 256000
    max_entries_limit_per_query: 5000
    max_global_streams_per_user: 10000
    ingestion_rate_mb: 50
    ingestion_burst_size_mb: 100
  storage:
    type: 'filesystem'
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
  schemaConfig:
    configs:
    - from: "2024-01-01"
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: loki_index_
        period: 24h

# SingleBinary configuration with resource limits
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    storageClass: "microk8s-hostpath"
    size: "5Gi"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Disable all other components to ensure only SingleBinary runs
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

# Disable cache components that consume too much memory
chunksCache:
  enabled: false
resultsCache:
  enabled: false

# Disable memcached components
memcached:
  enabled: false
memcachedChunks:
  enabled: false
memcachedFrontend:
  enabled: false
memcachedIndexQueries:
  enabled: false
memcachedIndexWrites:
  enabled: false

# Disable gateway and other optional components
gateway:
  enabled: false
